<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Drawer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <body>
    <header>
      <h1>Pixel Circle Drawer</h1>
    </header>
    <div class="link-container">
      <p>This tool is inspired by SpeedWallop's <a href="https://speedwallop.com/minecraft-pixel-circle-generator" target="_blank">Minecraft Pixel Circle Generator</a>. It allows you to draw pixelated circles of various thicknesses and fill types. Save and download them so you can use them as a guide in Minecraft gameplay.</p>
    </div>
    <div id="controls">
      <div>
        <label for="width">Width:</label>
        <input type="number" id="width" value="15" min="1" max="20">
      </div>
      <div>
        <label for="height">Height:</label>
        <input type="number" id="height" value="15" min="1" max="20">
      </div>
      <div>
        <label for="type">Type:</label>
        <select id="type">
          <option value="thin">Thin</option>
          <option value="thick">Thick</option>
          <option value="filled">Filled</option>
        </select>
      </div>
    </div>

    <div id="canvas"></div>

    <footer>
      <p>&copy; <span id="currentYear"></span> Pixel Circle Drawer. All rights reserved.</p>
    </footer>
    <script src="script.js" defer></script>
  </body>

</html>
